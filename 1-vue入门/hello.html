<html>
    <head>
        <meta charset="utf-8">
        <title>chenxiubang的第一个vue的html</title>
    </head>
    <body>
        
        <div id="container">
            {{chenxiubang}}

            <ol>
                <li v-for="item in mylist">{{item}}</li>
            </ol>

            现在的数字是{{num}}
            <button v-on:click="incr">增加</button>
            <button @click="decr">减少</button>
        </div>

        <script src="../js/vue.js"></script>
        
        <script>

            const app = new Vue({
                el: document.getElementById("container"),
                //el: '#container' 作用是相同的,
                data:{
                    chenxiubang:"陈修榜",
                    mylist:[
                        "apple",
                        "orange",
                        "banana",
                    ],
                    num: 0
                },
                methods:{
                    incr: function() {
                        this.num++;
                    },
                    decr: function() {
                        this.num--;
                    }
                }
            })
        </script>
    </body>
</html>
