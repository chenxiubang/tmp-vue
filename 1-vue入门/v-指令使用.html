<html>
  <meta charset="utf-8">
  <title>v-指令的使用</title>
<body>
  <div id="container">
      <p>{{hello}}</p>
      
      <!-- v-once只渲染一次 -->
      <p v-once>{{hello}}</p>
      <p>{{htmlText}}</p>

      <!-- 待会会以html显示文本-->
      <p v-html="htmlText"></p>

  </div>
</body>
<script src="../js/vue.js"></script>
<script src="../js/v-指令使用.js"></script>

</html>
